<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row caption">Checkbox</div>
        <div class="row">
            <label class="checkbox">
                <input class="checkbox__input" type="checkbox" checked>
                <div class="checkbox__icon"></div>
                <span class="checkbox__text">Первый</span>
            </label>
            <label class="checkbox">
                <input class="checkbox__input" type="checkbox">
                <div class="checkbox__icon"></div>
                <span class="checkbox__text">Второй</span>
            </label>
            <label class="checkbox">
                <input class="checkbox__input" type="checkbox">
                <div class="checkbox__icon"></div>
                <span class="checkbox__text">Третий</span>
            </label>
            <label class="checkbox">
                <input class="checkbox__input" type="checkbox">
                <div class="checkbox__icon"></div>
                <span class="checkbox__text">Четвертый</span>
            </label>
        </div>

        <div class="row caption">Radio</div>

        <div class="row">
            <label class="radio">
                <input class="radio__input" type="radio" name="group-1" checked>
                <div class="radio__icon"></div>
                <span class="radio__text">Первый</span>
            </label>
            <label class="radio">
                <input class="radio__input" type="radio" name="group-1">
                <div class="radio__icon"></div>
                <span class="radio__text">Второй</span>
            </label>
            <label class="radio">
                <input class="radio__input" type="radio" name="group-1">
                <div class="radio__icon"></div>
                <span class="radio__text">Третий</span>
            </label>
            <label class="radio">
                <input class="radio__input" type="radio" name="group-1">
                <div class="radio__icon"></div>
                <span class="radio__text">Четвертый</span>
            </label>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
